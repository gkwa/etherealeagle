<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EtherealEagle</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <header class="popup-header">
        <h1>EtherealEagle</h1>
        <div class="version">v1.0.0</div>
      </header>

      <main class="popup-content">
        <div class="stats-section">
          <div class="stat-item">
            <span class="stat-label">Captured Links:</span>
            <span id="link-count" class="stat-value">-</span>
          </div>
        </div>

        <div class="controls-section">
          <div class="control-item">
            <label class="toggle-label">
              <input type="checkbox" id="overlay-toggle" class="toggle-input" />
              <span class="toggle-slider"></span>
              Show URL overlay
            </label>
            <div class="control-description">Display captured URLs in bottom-right corner</div>
          </div>
        </div>

        <div class="actions-section">
          <button id="reset-position-btn" class="reset-button">Reset Overlay Position</button>
          <button id="clear-links-btn" class="clear-button">Clear All Links</button>
        </div>
      </main>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
